<div class="card">
  <div class="top-detail">
    <img [src]="image" [alt]="name" class="image-title" />
    <p class="poke-no">No. {{ id }}</p>
    <p class="poke-name">{{ name }}</p>
    <img
      class="white-pokeball"
      src="../../../../../assets/images/pokeball.png"
      [alt]="name"
    />
  </div>
  <div class="poke-image">
    <img [src]="image" [alt]="name" class="image-main" />
  </div>
  <div class="bottom-detail">
    <div class="detail-left">
      <p>Type</p>
      <p>Height</p>
      <p>Weight</p>
    </div>
    <div class="detail-right">
      <p>{{ type }}</p>
      <p>{{ height }} cm</p>
      <p>{{ weight }} lbs</p>
    </div>
  </div>
  <div class="bottom-stats">
    <div class="stats-left">
      <p *ngFor="let item of stats">{{ item.stat.name }}</p>
    </div>
    <div class="stats-right">
      <p *ngFor="let item of stats">{{ item.base_stat }}</p>
    </div>
  </div>
</div>
